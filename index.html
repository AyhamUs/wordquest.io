<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordQuest Adventure</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <!-- Bootstrap 5.1 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .letter-box {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .letter-box.correct {
            background-color: #28a745;
            color: white;
        }
        .letter-box.exists {
            background-color: #ffc107;
            color: white;
        }
        .letter-box.wrong {
            background-color: #dc3545;
            color: white;
        }
        .animate-shake {
            animation: shake 0.3s ease-in-out;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-600 via-purple-500 to-pink-600 text-white">

    <div class="min-h-screen flex flex-col items-center justify-center py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white">WordQuest Adventure</h1>
            <p class="text-lg text-white mt-4">Guess the word of the day, every day!</p>
        </header>

        <!-- Alerts -->
        <div id="alert-container" class="mb-6 w-full max-w-lg text-center"></div>

        <!-- Game Section -->
        <div class="card w-full max-w-lg bg-white p-4 rounded-lg shadow-lg">
            <div id="game-board" class="flex justify-center mb-6"></div>
            <div class="flex justify-center mb-4">
                <input id="user-input" type="text" maxlength="1" class="form-control w-16 text-center mx-2" autofocus>
                <button onclick="handleGuess()" class="btn btn-success">Guess</button>
            </div>
            <button onclick="showHint()" class="btn btn-info w-full">Get a Hint</button>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-8">
            <p class="text-white text-sm">Powered by WordQuest Adventure</p>
        </footer>
    </div>

    <!-- Bootstrap & Tailwind Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
